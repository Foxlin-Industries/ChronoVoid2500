<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoVoid 2500 - Web Login Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a2e, #16213e, #1a1a3a);
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #ffff00;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
            font-weight: bold;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #0066ff, #0044cc);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #0044cc, #002299);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .status.info {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            color: #00ffff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChronoVoid 2500</h1>
        <div class="subtitle">Web Login Test - Unity 6 Alternative</div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Login</div>
            <div class="tab" onclick="showTab('register')">Register</div>
        </div>
        
        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" value="gameuser123" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" value="password123" placeholder="Enter password">
            </div>
            <button class="btn" onclick="testLogin()">üöÄ LOGIN</button>
        </div>
        
        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" value="webuser123" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" value="webuser@example.com" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" value="password123" placeholder="Choose password">
            </div>
            <button class="btn" onclick="testRegister()">‚ú® REGISTER</button>
        </div>
        
        <button class="btn btn-secondary" onclick="testAPI()">üîß TEST API CONNECTION</button>
        
        <div id="status" class="status info">
            Ready to test ChronoVoid 2500 API connectivity!<br>
            <strong>API URL:</strong> http://localhost:5000
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testAPI() {
            showStatus('üîç Testing API connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ API Connected! Status: ${data.status || 'OK'}`, 'success');
                } else {
                    showStatus(`‚ö†Ô∏è API responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå API Connection Failed: ${error.message}`, 'error');
            }
        }
        
        async function testRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showStatus('‚ùå Please fill in all fields', 'error');
                return;
            }
            
            showStatus('üìù Registering user...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Registration Successful! User ID: ${data.userId}`, 'success');
                } else {
                    showStatus(`‚ùå Registration Failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Registration Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showStatus('‚ùå Please enter username and password', 'error');
                return;
            }
            
            showStatus('üîê Logging in...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Login Successful! Welcome ${data.username}! Token: ${data.token?.substring(0, 20)}...`, 'success');
                } else {
                    showStatus(`‚ùå Login Failed: ${data.message || 'Invalid credentials'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Login Error: ${error.message}`, 'error');
            }
        }
        
        // Test API connection on page load
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
